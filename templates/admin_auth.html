<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login & Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_auth.css') }}" />
</head>
<body>

  <div class="auth-container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('register')">Register</button>
    </div>

    <div id="login" class="form active">
      <h2>Admin Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button onclick="loginAdmin()">Login</button>
      <p id="loginMsg"></p>
    </div>

    <div id="register" class="form">
      <h2>Admin Register</h2>
      <!-- Pass Key Section -->
      <div id="passKeySection">
        <div id="passKeyValidation">
          <p>Enter the pass key to proceed with registration:</p>
          <input type="password" id="passKey" placeholder="Pass Key" required />
          <button onclick="validatePassKey()">Validate Pass Key</button>
          <p id="passKeyMsg"></p>
        </div>
        
        <!-- Pass Key Creation Option -->
        <div id="createPassKeyOption" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ccc;">
          <p>Don't have a pass key? Create one:</p>
          <input type="password" id="newPassKey" placeholder="New Pass Key" />
          <input type="password" id="confirmPassKey" placeholder="Confirm Pass Key" />
          <button onclick="createPassKey()">Create Pass Key</button>
          <p id="createPassKeyMsg"></p>
        </div>
      </div>
      
      <!-- Registration Form (Hidden by default) -->
      <div id="registrationForm" style="display: flex; flex-direction: column; gap: 10px; display: none;">
        <input type="text" id="regUser" placeholder="New Username" required />
        <input type="password" id="regPass" placeholder="New Password" required />
        <button onclick="registerAdmin()">Register</button>
        <button onclick="backToPassKey()" class="secondary">Back</button>
        <p id="registerMsg"></p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='admin_auth.js') }}"></script>
</body>
</html>
